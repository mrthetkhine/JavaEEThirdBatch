<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie View</title>
<header th:insert="fragments/header.html :: header"> </header>
</head>
<body>
	<h2>New Movie view </h2>
	<div class="col-sm-4">
		<form method="POST" th:object="${movie}">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" th:field="*{name}" class="form-control"/>
			<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
				
		</div>
		
		<div class="form-group">
			<label for="director"> Director</label> 
			<input type="text" th:field="*{director}" class="form-control"/> 
			<span class="validationError" th:if="${#fields.hasErrors('director')}" th:errors="*{director}">Director Error</span>
		</div>
		
		<div class="form-group">
			<label for="year">Year</label>
			<input type="text" th:field="*{year}" class="form-control"/> 
			<span class="validationError" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</span>
		</div>
		
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
	</div>
	
	
 	
 	<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
