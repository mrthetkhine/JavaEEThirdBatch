<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Movie View</title>
</head>
<body>
	<h1>Movie list </h1>
	
	
 	<p th:text="${cart.movies.size()}">placeholder message</p>
 	<table>
 		<thead>
 			<tr>
 				<th>Name</th>
 				<th>Director</th>
 			</tr>
 		</thead>
 		<tbody>
 			<tr th:each="movie:${cart.movies}">
              <td th:text="${movie.name}"></td>
              <td th:text="${movie.director}"></td>
              
            </tr>
 		</tbody>
 	</table>
</body>
</html>
